<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Quiz App Django</title>
  </head>
  <body>
    <div class="container mt-5">
        <div class="col-md-6 mx-auto">
            <h2 class="text-center mb-3">Quiz App</h2>
                <hr>
                <form action="" method="POST">
                  {% csrf_token %}
                {% for question in questions %}
                <h3><span> {{forloop.counter}} : </span> {{question}} ? </h3>
                {% for qs in question.answers.all %}
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="ansId-{{question.uid}}" value="{{qs.uid}}" >
                  <label class="form-check-label" for="flexRadioDefault1">
                    {{qs.answer}}
                  </label>
                </div>
                {% endfor%}
                <hr>
                {% endfor %}
                <input type="submit" class="btn btn-success">
              </form>
              <!--  -->
        </div>
    </div>
  </body>
</html>
